      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h1 class="mb-4 pb-2 pb-md-0 mb-md-5"><b>Registration Form</b></h1>

                  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                      <!-- {{loginForm.form.valid}} -->
                     
                        <h2 *ngIf="loginForm.form.invalid"> 
                          <div class="alert alert-danger" role="alert">
                          {{ errorMessage }}</div>
                        </h2>
                        <h2 *ngIf="loginForm.form.valid"> 
                          <div class="alert alert-success" role="alert">
                          {{ validationMessage }}</div>
                        </h2>
                     
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" required [(ngModel)]="customer.firstName" name="firstName"/>
                          <label class="form-label" for="firstName" >First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg"  required [(ngModel)]="customer.lastName" name="lastName"/>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>

                    <!-- 2ND ROW -->
                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="number" id="phoneNumber" class="form-control form-control-lg" required [(ngModel)]="customer.phoneNumber" name="phoneNumber"/>
                            <label class="form-label" for="phoneNumber" >Phone Number</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="date" id="birthDay" class="form-control form-control-lg"  required [(ngModel)]="customer.birthDay" name="birthDay"/>
                            <label class="form-label" for="birthDay">Birth Day</label>
                          </div>
        
                        </div>
                      </div>
                      <!-- 3thrd -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="text" id="username" class="form-control form-control-lg" required [(ngModel)]="customer.username" name="username"/>
                            <label class="form-label" for="username" >Username</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="password" id="password" class="form-control form-control-lg"  required [(ngModel)]="customer.password" name="password"/>
                            <label class="form-label" for="password">Password</label>
                          </div>
        
                        </div>
                      </div> 
                      <!-- 4th -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="text" id="email" class="form-control form-control-lg" required [(ngModel)]="customer.email" name="email"/>
                            <label class="form-label" for="email" >Email</label>
                          </div>
                        </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input [disabled]="loginForm.form.invalid" class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
