
<div class="col-md-6 offset-md-3">
    <h1><b> Update Custommer</b></h1>
    <form (ngSubmit)= "updateCustomer()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)]="customer.firstName" name="firstName" >
        </div>
        <br>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)]="customer.lastName" name="lastName" >
        </div>
        <br>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email"
            [(ngModel)]="customer.email" name="email" >
        </div>
        <br>
        <div class="form-group">
            <label>birthDay</label>
            <input type="date" class="form-control" id="birthDay"
            [(ngModel)]="customer.birthDay" name="birthDay" >
        </div>
        <br>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" class="form-control" id="phoneNumber"
            [(ngModel)]="customer.phoneNumber" name="phoneNumber" >
        </div>
        <br>
        <button type="submit" class="btn btn-success" > Update </button>
    </form>
</div>
